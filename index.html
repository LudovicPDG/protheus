<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Protheus - Create The Impossible</title>
    <link rel="stylesheet" href="gloabal.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* Background enhancements */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 119, 198, 0.2) 0%,
            transparent 50%
          );
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          transform: translateX(0) translateY(0);
        }
        25% {
          transform: translateX(-10px) translateY(-5px);
        }
        50% {
          transform: translateX(10px) translateY(10px);
        }
        75% {
          transform: translateX(-5px) translateY(5px);
        }
      }

      main {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding-bottom: 150px; /* Space for footer */
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 90%;
        text-align: center;
      }

      /* Subtle particles animation */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particle system -->
    <div class="particles" id="particles"></div>

    <main>
      <div class="main-content">
        <glitched-question></glitched-question>
        <animated-text></animated-text>
      </div>
    </main>

    <interactive-footer></interactive-footer>

    <!-- Import web components -->
    <script src="components/glitched-question.js"></script>
    <script src="components/animated-text.js"></script>
    <script src="components/interactive-footer.js"></script>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 15 + "s";
          particle.style.animationDuration = 15 + Math.random() * 10 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Handle footer prompt submissions
      document.addEventListener("prompt-submitted", (event) => {
        const prompt = event.detail.prompt;
        console.log("User submitted prompt:", prompt);

        // Here you can add logic to handle the prompt
        // For now, just show an alert
        alert(
          `Protheus received your request: "${prompt}"\n\nThis is where the magic would happen! ðŸŒŸ`
        );
      });

      // Initialize particles when page loads
      document.addEventListener("DOMContentLoaded", () => {
        createParticles();
      });

      // Add some interactive effects
      document.addEventListener("mousemove", (e) => {
        const cursor = { x: e.clientX, y: e.clientY };
        const particles = document.querySelectorAll(".particle");

        particles.forEach((particle, index) => {
          if (index % 3 === 0) {
            // Only affect every third particle
            const rect = particle.getBoundingClientRect();
            const distance = Math.sqrt(
              Math.pow(cursor.x - rect.x, 2) + Math.pow(cursor.y - rect.y, 2)
            );

            if (distance < 100) {
              particle.style.opacity = Math.max(0.1, 1 - distance / 100);
            }
          }
        });
      });
    </script>
  </body>
</html>
